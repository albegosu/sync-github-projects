version: '3.8'

services:
  sync-service:
    build: .
    container_name: github-calendar-sync
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./tokens:/app/tokens
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
