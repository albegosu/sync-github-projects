<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects - Enhanced Task Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        h2 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .subtitle {
            color: #4a5568;
        }
        
        .config-section {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
        }
        
        .projects-panel {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .tasks-panel {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .project-item {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .project-item:hover {
            background: #edf2f7;
            transform: translateX(4px);
        }
        
        .project-item.selected {
            border-color: #667eea;
            background: #e6f2ff;
        }
        
        .project-title {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .project-meta {
            font-size: 0.85rem;
            color: #718096;
        }
        
        .task-item {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            background: #edf2f7;
        }
        
        .task-item.selected {
            border-color: #48bb78;
            background: #e6ffed;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .task-meta {
            font-size: 0.85rem;
            color: #718096;
            display: flex;
            gap: 1rem;
        }
        
        .task-type {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .type-issue {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .type-pr {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .type-draft {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #4a5568;
        }
        
        .error {
            background: #fc8181;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        
        .success {
            background: #68d391;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        
        .sync-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #48bb78;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .sync-button:hover {
            background: #38a169;
        }
        
        .selection-badge {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }
        
        .task-actions {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .task-actions button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .back-button {
            background: #718096;
            margin-right: 1rem;
        }
        
        .back-button:hover {
            background: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÇÔ∏è GitHub Projects Sync</h1>
            <p class="subtitle">Step 1: Load projects ‚Üí Step 2: Select project ‚Üí Step 3: Select tasks to sync</p>
        </div>
        
        <div class="config-section">
            <div class="input-group">
                <label for="username">GitHub Username or Organization:</label>
                <input type="text" id="username" placeholder="e.g., albegosu" value="albegosu">
            </div>
            <button onclick="loadProjects()">üìÇ Load Projects</button>
            <div id="message"></div>
        </div>
        
        <div class="two-column" style="display: none;" id="mainContent">
            <div class="projects-panel">
                <h2>üìã Projects</h2>
                <div id="loading" class="loading" style="display: none;">Loading...</div>
                <div id="projects"></div>
            </div>
            
            <div class="tasks-panel">
                <div id="tasksHeader">
                    <h2>üìù Tasks</h2>
                    <p class="subtitle" id="tasksSubtitle">Select a project to view tasks</p>
                </div>
                <div class="task-actions" id="taskActions" style="display: none;">
                    <button onclick="selectAllTasks()">‚úì Select All</button>
                    <button onclick="deselectAllTasks()">‚úó Deselect All</button>
                    <span class="selection-badge" id="taskCount">0 tasks selected</span>
                </div>
                <div id="tasksLoading" class="loading" style="display: none;">Loading tasks...</div>
                <div id="tasks"></div>
            </div>
        </div>
        
        <button class="sync-button" id="syncButton" onclick="saveAndSync()" style="display: none;">
            ‚úì Save & Sync Selected Tasks
        </button>
    </div>
    
    <script>
        let selectedProject = null;
        let selectedTasks = new Set();
        let allTasks = [];
        let currentUsername = '';
        
        async function loadProjects() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showMessage('Please enter a username or organization', 'error');
                return;
            }
            
            currentUsername = username;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('projects').innerHTML = '';
            document.getElementById('message').innerHTML = '';
            document.getElementById('mainContent').style.display = 'none';
            
            try {
                const response = await fetch(\`/projects/list?username=\${username}\`);
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.projects && data.projects.length > 0) {
                    document.getElementById('mainContent').style.display = 'grid';
                    displayProjects(data.projects);
                    showMessage(\`Found \${data.projects.length} projects!\`, 'success');
                } else {
                    showMessage('No projects found for this user/organization', 'error');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showMessage('Error loading projects: ' + error.message, 'error');
            }
        }
        
        function displayProjects(projects) {
            const container = document.getElementById('projects');
            container.innerHTML = '';
            
            projects.forEach(project => {
                const item = document.createElement('div');
                item.className = 'project-item';
                item.onclick = () => selectProject(project, item);
                
                item.innerHTML = \`
                    <div class="project-title">üìã \${project.title}</div>
                    <div class="project-meta">
                        #\${project.number} ‚Ä¢ \${project.public ? 'üåê Public' : 'üîí Private'}
                    </div>
                \`;
                
                container.appendChild(item);
            });
        }
        
        async function selectProject(project, element) {
            // Deselect all projects visually
            document.querySelectorAll('.project-item').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Select clicked project
            element.classList.add('selected');
            selectedProject = project;
            
            // Load tasks for this project
            await loadTasks(project.id, project.title);
        }
        
        async function loadTasks(projectId, projectTitle) {
            document.getElementById('tasksLoading').style.display = 'block';
            document.getElementById('tasks').innerHTML = '';
            document.getElementById('taskActions').style.display = 'none';
            document.getElementById('tasksSubtitle').textContent = \`Loading tasks from \${projectTitle}...\`;
            
            try {
                const response = await fetch(\`/projects/tasks?projectId=\${projectId}\`);
                const data = await response.json();
                
                document.getElementById('tasksLoading').style.display = 'none';
                
                if (data.tasks && data.tasks.length > 0) {
                    allTasks = data.tasks;
                    // By default, select all tasks
                    selectedTasks = new Set(data.tasks.map(t => t.id));
                    displayTasks(data.tasks);
                    document.getElementById('tasksSubtitle').textContent = \`\${data.tasks.length} tasks in \${projectTitle}\`;
                    document.getElementById('taskActions').style.display = 'flex';
                    document.getElementById('syncButton').style.display = 'block';
                    updateTaskCount();
                } else {
                    document.getElementById('tasks').innerHTML = '<div class="empty-state">No tasks found in this project</div>';
                    document.getElementById('tasksSubtitle').textContent = 'No tasks found';
                }
            } catch (error) {
                document.getElementById('tasksLoading').style.display = 'none';
                document.getElementById('tasks').innerHTML = \`<div class="error">Error loading tasks: \${error.message}</div>\`;
            }
        }
        
        function displayTasks(tasks) {
            const container = document.getElementById('tasks');
            container.innerHTML = '';
            
            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'task-item ' + (selectedTasks.has(task.id) ? 'selected' : '');
                
                const typeClass = task.type === 'ISSUE' ? 'type-issue' : 
                                 task.type === 'PULL_REQUEST' ? 'type-pr' : 'type-draft';
                const typeLabel = task.type === 'ISSUE' ? 'üìã Issue' :
                                 task.type === 'PULL_REQUEST' ? 'üîÄ PR' : 'üìù Draft';
                
                item.innerHTML = \`
                    <input type="checkbox" 
                           class="task-checkbox" 
                           \${selectedTasks.has(task.id) ? 'checked' : ''}
                           onchange="toggleTask('\${task.id}', this.checked)">
                    <div class="task-content">
                        <div class="task-title">\${task.title}</div>
                        <div class="task-meta">
                            <span class="task-type \${typeClass}">\${typeLabel}</span>
                            \${task.assignees.length > 0 ? \`<span>üë§ \${task.assignees.join(', ')}</span>\` : ''}
                            \${task.labels.length > 0 ? \`<span>üè∑Ô∏è \${task.labels.map(l => l.name).join(', ')}</span>\` : ''}
                        </div>
                    </div>
                \`;
                
                container.appendChild(item);
            });
        }
        
        function toggleTask(taskId, checked) {
            if (checked) {
                selectedTasks.add(taskId);
            } else {
                selectedTasks.delete(taskId);
            }
            
            // Update visual state
            updateTaskVisuals();
            updateTaskCount();
        }
        
        function updateTaskVisuals() {
            document.querySelectorAll('.task-item').forEach((item, index) => {
                const taskId = allTasks[index].id;
                if (selectedTasks.has(taskId)) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }
        
        function selectAllTasks() {
            selectedTasks = new Set(allTasks.map(t => t.id));
            document.querySelectorAll('.task-checkbox').forEach(cb => cb.checked = true);
            updateTaskVisuals();
            updateTaskCount();
        }
        
        function deselectAllTasks() {
            selectedTasks.clear();
            document.querySelectorAll('.task-checkbox').forEach(cb => cb.checked = false);
            updateTaskVisuals();
            updateTaskCount();
        }
        
        function updateTaskCount() {
            const count = selectedTasks.size;
            const total = allTasks.length;
            document.getElementById('taskCount').textContent = \`\${count} of \${total} tasks selected\`;
            
            if (count > 0) {
                document.getElementById('syncButton').style.display = 'block';
            } else {
                document.getElementById('syncButton').style.display = 'none';
            }
        }
        
        async function saveAndSync() {
            if (!selectedProject) {
                showMessage('Please select a project first', 'error');
                return;
            }
            
            if (selectedTasks.size === 0) {
                showMessage('Please select at least one task', 'error');
                return;
            }
            
            try {
                // Save selected tasks
                const response = await fetch('/projects/tasks/select', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: currentUsername,
                        projectId: selectedProject.id,
                        taskIds: Array.from(selectedTasks)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(\`Saved \${selectedTasks.size} tasks! Syncing to calendar...\`, 'success');
                    
                    // Trigger sync
                    setTimeout(async () => {
                        const syncResponse = await fetch('/sync/projects', {
                            method: 'POST'
                        });
                        const syncData = await syncResponse.json();
                        
                        showMessage(
                            \`‚úÖ Sync complete! Created: \${syncData.created}, Updated: \${syncData.updated}, Errors: \${syncData.errors}\`,
                            syncData.errors === 0 ? 'success' : 'error'
                        );
                    }, 1000);
                } else {
                    showMessage('Error saving: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
        }
        
        // Auto-load if username is set
        window.onload = () => {
            const username = document.getElementById('username').value;
            if (username) {
                // Don't auto-load, let user click
            }
        };
    </script>
</body>
</html>
